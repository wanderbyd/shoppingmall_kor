<!DOCTYPE html>
<html lang="en">

<head>
	<title>Popup</title>
	<!-- Add Bootstrap CDN link -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Custom CSS styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			margin: 20px;
		}

		.vip_popup_wrap {
			max-width: 600px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.tit_vippop {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.subinfo {
			color: #555;
		}

		.tb_questionform {
			width: 100%;
		}

		.question {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
			resize: vertical;
		}

		.tit_caution {
			font-weight: bold;
			margin-top: 20px;
			margin-bottom: 10px;
		}

		.lst_caution {
			color: #777;
			margin-bottom: 20px;
		}

		.info_formbottom {
			margin-top: 20px;
		}

		.txt_emp {
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="vip_popup_wrap">
		<h2 class="tit_vippop">판매자에게 문의하기</h2>
		<p class="subinfo">상품, 배송, 취소/반품, A/S 등의 문의를 남겨주시면 판매자가 직접 답변을 드립니다.</p>
		<form id="myForm" action="/submit" method="post">
			<table class="tb_questionform">
				<input type="hidden" th:value="${usersid}" name="usersid" id="usersid">
				<input type="hidden" th:value="${itemIdValue}" name="itemid" id="itemid">

				<div>
					<p>User ID: <span th:text="${usersid}"></span></p>
					<p>Item ID: <span th:text="${itemIdValue}"></span></p>
				</div>

				<div>
					<label for="question">내용</label>
					<textarea title="내용" class="question" id="question" name="question" cols="70" rows="11"></textarea>
				</div>

				<div>
					<strong class="tit_caution">문의 시 유의해주세요!</strong>
					<ul class="lst_caution">
						<li>주민등록번호, 연락처 등의 정보는 타인에게 노출될 경우 개인정보 도용의 위험이 있으니 주의해 주시기 바랍니다.</li>
						<li>비방, 광고, 불건전한 내용의 글은 관리자에 의해 사전 동의 없이 삭제될 수 있습니다.</li>
					</ul>
				</div>
			</table>
			<div class="info_formbottom">
				<p>문의하신 내용의 답변은 고객님의 <span class="txt_emp">회원정보 &gt; 이메일</span>로 보내드립니다.</p>
				<button type="submit" class="btn btn-primary">확인</button>
				<button type="button" class="btn btn-secondary" onclick="goBack()">취소</button>
			</div>
		</form>
	</div>

	<!-- Bootstrap JS (Optional) -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		function saveContent(event) {
			event.preventDefault();
			var content = document.getElementById('question').value;
			localStorage.setItem('savedContent', content);
			window.history.back();
		}

		function goBack() {
			window.history.back();
		}

	</script>

</body>

</html>
